<!DOCTYPE html>
<html lang="en">
<head>{% include 'header.html' %}
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>News</title>
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
        }

        .articleTitle {
            color: black;
            font-size: 20px;
            text-decoration: none;
        }

        .articleTitle:hover {
            color: green;
            text-decoration: none;
        }

        .card {
            margin: 30px auto 30px auto;
        }

    </style>
    <script type="text/javascript">
        function Confirm(){
            return confirm("You will be redirected to another page.")
        }
    </script>
</head>
<body>
<br>

<div class="row mx-md-n5">
    {% for i in articles %}
    <div class="col px-md-5">
        <div class="p-3 text-center">
            <div class="figure card bg-light">
                 <p><a onclick="return Confirm()" href={{ i.url }} target="_blank" ><img src= {{ i.urlToImage }}  class="img-responsive"
                                                          width="200" height="220" > </a></p>
                              <p><a onclick="return Confirm()" href={{ i.url }} target="_blank"> {{ i.title }} </a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
